<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <title>Progressbar</title>
</head>

<body>
  <div class=container id=container>
    <div class="progress" id="progBarWrap">
      <div id="my-progress-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
      <div class="row justify-content-md-center">
        <button type="button" id="button1" class="button">+1%</button>
        <button type="button" id="button2" class="button">+3%</button>
        <button type="button" id="button3" class="button">+7%</button>
      </div>
    </div>
  </div>

  <script src="./js/jquery-3.4.1.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/progressbar.js"></script>

</body>

</html>
